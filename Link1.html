<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Umfrage - Bild 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #003366; /* Dunkelblau */
            color: white;
        }
        #image {
            width: 500px;
            display: block;
            margin: 0 auto;
            transition: opacity 1s ease-in-out; /* Weiche Animation beim Ausblenden */
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Schau dir das Bild genau an!</h2>
    <img id="image" src="https://raw.githubusercontent.com/lerrick57/deepfake-umfrage/main/Bild1.jpg" alt="Bild 1">

    <div id="timer">
        <p>Verbleibende Zeit: <span id="time">10</span> Sekunden</p>
    </div>

    <div id="message">
        <p>Die Zeit ist abgelaufen! Bitte kehre zur Umfrage zurück und beantworte die Frage.</p>
    </div>

    <script>
        let timeLeft = 10;

        function updateTimer() {
            document.getElementById('time').textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                // Bild ausblenden
                document.getElementById('image').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('image').style.display = "none"; // Komplett ausblenden
                    document.getElementById('message').style.display = 'block';
                }, 1000); // Kleiner Delay für die Animation
            } else {
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();
    </script>
</body>
</html>
